name: Deploy to Render

on:
  push:
    branches:
      - main
  # allow manual runs from the Actions UI or via the API
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy
        # The repo must have two repository secrets set:
        # - RENDER_SERVICE_ID: the Render service id (e.g. srv-xxxxx)
        # - RENDER_API_KEY: a Render API key with deploy permissions
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering render deploy..."
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
