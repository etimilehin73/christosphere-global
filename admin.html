<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Global Community</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Admin Console</h1>
    <nav>
      <a href="index.html">Feed</a>
      <a href="admin.html">Admin <span id="pending-badge" style="background:#ff3b30;color:#fff;padding:2px 6px;border-radius:12px;margin-left:6px;display:none;font-size:.8rem;">0</span></a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Admin Login</h2>
      <form id="login-form">
        <label>
          Password
          <input type="password" id="admin-password" placeholder="enter admin password">
        </label>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="admin-panel" class="card hidden">
      <h2>Create Post</h2>
      <form id="post-form">
        <label>
          Title
          <input type="text" id="post-title" required maxlength="100">
        </label>
        <label>
          Body
          <textarea id="post-body" rows="4" required maxlength="2000"></textarea>
        </label>
        <label>
          Video URL (YouTube or direct link)
          <input type="url" id="post-video-url" placeholder="https://...">
        </label>
        <label>
          Or upload video (optional)
          <input type="file" id="post-video-file" accept="video/*">
        </label>
        <div class="form-actions">
          <button type="submit">Publish</button>
          <button type="button" id="logout">Logout</button>
        </div>
      </form>

      <h3>Existing Posts</h3>
      <div id="admin-pending" class="meta" style="margin-bottom:.5rem; display:none;"></div>
      <h3>Recent Admin Activity</h3>
      <div id="admin-activity">(no activity)</div>
      <div id="admin-posts"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
